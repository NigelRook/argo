apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-extra
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-extra
    repoURL: https://github.com/NigelRook/argo
    targetRevision: main
