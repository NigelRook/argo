apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wildcard-cert
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: wildcard-cert
    repoURL: https://github.com/NigelRook/argo
    targetRevision: main
