apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: quay.io/jetstack/charts
    chart: cert-manager
    targetRevision: v1.19.1
    helm:
      parameters:
      - name: crds.enabled
        value: "true"
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
